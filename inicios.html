<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas del Espacio</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            position: relative; /* Para permitir el posicionamiento absoluto del puntaje */
        }
        #game-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 95%;
            max-height: 700px;
            border: 2px solid white;
            overflow: hidden;
        }
        #spaceCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #score {
            position: absolute;
            top: 10px;
            height: 200px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border: 2px solid white;
            border-radius: 10px;
        }
        #words-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .word {
            position: absolute;
            white-space: nowrap;
            font-size: 20px; /* Adjusted font size for better visibility */
        }
        #input-box {
            position: absolute;
            bottom: 10px;
            width: calc(100% - 20px);
            left: 10px;
            padding: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="spaceCanvas"></canvas>
        <div id="words-container"></div>
        <input type="text" id="input-box" autofocus>
    </div>
    <div id="score">Puntuaci√≥n: 0</div> <!-- Movido fuera del contenedor del juego -->
    <script src="index.js"></script>
    <script src="index1.js"></script>
</body>
</html>
