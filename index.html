<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio - MECANOMANIA</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        .container {
            position: absolute;
            top: 250px;
            left: 600px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body class="fade-in">
    <!-- Contenido de inicio.html -->
    <div class="container">
        <h1>"Galactic Typing Odyssey: Desafía la Velocidad del Cosmos"</h1>
        <form>
            <label for="dificultad">Seleccione la dificultad:</label>
            <select id="dificultad" name="dificultad">
                <option value="facil">Fácil</option>
                <option value="intermedio">Intermedio</option>
                <option value="dificil">Difícil</option>
            </select>
            <button type="button" class="button" onclick="startGame()">¡Jugar Ahora!</button>
        </form>
        <p>¡Prueba y Mejora tus habilidades de mecanografía!</p>
    </div>

    <canvas id="espacioCanvas"></canvas>

    <script>
        const canvas = document.getElementById('espacioCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Función para dibujar estrellas
        function drawStars() {
            const numStars = 100;
            for (let i = 0; i < numStars; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 2;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2, false);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            }
        }

        // Función para dibujar un planeta
        function drawPlanet(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function drawSpaceScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStars();
            drawPlanet(canvas.width * 0.25, canvas.height * 0.75, 50, 'blue');
            drawPlanet(canvas.width * 0.75, canvas.height * 0.25, 70, 'red');
            // Dibujar la nave espacial como una imagen
            const spaceshipImg = new Image();
            spaceshipImg.src = 'nave.png';
            spaceshipImg.onload = function() {
                ctx.drawImage(spaceshipImg, canvas.width / 2 - spaceshipImg.width / 2, canvas.height / 2 - spaceshipImg.height / 2);
            };
        }

        drawSpaceScene();

        // Redibujar el canvas al redimensionar la ventana
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawSpaceScene();
        });

        function startGame() {
            const dificultad = document.getElementById("dificultad").value;
            // Aquí puedes agregar lógica para cargar el juego con la dificultad seleccionada
            // Por ejemplo, puedes redirigir a una página diferente según la dificultad
            if (dificultad === "facil") {
                window.location.href = "facil.html";
            } else if (dificultad === "intermedio") {
                window.location.href = "intermedio.html";
            } else {
                window.location.href = "dificil.html";
            }
        }
    </script>
    <audio autoplay loop>
    <source src="M3.mp3" type="audio/mpeg">
</audio>
</body>
</html>
